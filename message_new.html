<body>

<div class="wrapper">
    <div class="container content">
        <form action="" class="sky-form">
            <header>新消息</header>

            <fieldset>
                <section>
                    <label class="label">收件人</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-user"></i>
                        <input type="text" placeholder="">
                    </label>
                </section>
            </fieldset>

            <fieldset>
                <section>
                    <label class="label">内容</label>
                    <label class="textarea">
                        <i class="icon-prepend fa fa-comment"></i>
                        <textarea rows="3" placeholder=""></textarea>
                    </label>
                </section>

            </fieldset>

            <footer>
                <button type="submit" class="btn-u" onclick=send()>发送</button>
                <button type="button" class="btn-u btn-u-default" onclick="window.close();">关闭</button>
            </footer>
        </form>
    </div>
</div>

    function send(){
        alert("发送成功！");
        window.close();
    }
</script>
