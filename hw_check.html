            <div class="row">

                    <table class="table table-striped">

                <section class="col ccol-1">

                        view

                </section>
            </div>

            <div class="row">
                <section class="col col-1">
                    <label class="input">

                </section>
            </div>

            <div class="row">
                <section class="col col-8">
                    <label class="textarea">

                    </label>

            </div>
        </fieldset>

        <footer>
